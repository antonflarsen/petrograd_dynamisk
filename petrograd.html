	<div class="container-fluid">
		<section class="row">
			<div class="dish col-xs-12 splashimg"></div>
		</section>
	</div>
	<!--	OM PETROGRAD START-->
	<section class="about container">
		<section class="row">
			<div class="col-md-2"></div>
			<div class="col-xs-12 col-md-8">
				<h2>RESTAURANT PETROGRAD</h2>
				<p>Restaurant Petrograd er en restaurant der serverer mad fra det russiske køkken. Husk vodka! Na Zdrowie!</p>
			</div>
		</section>
		<section class="row">
			<div class="russianstar"></div>
		</section>
	</section>
	<!--	OM PETROGRAD SLUT-->
	<!-- MENU START -->
	<!-- FORETTER -->
	<div class="container">
		<section class="row">
			<div class="col-xs-12 col-md-12 starters_headline">
				<h3>Forretter</h3> </div>
		</section>
	</div>
	<div class="container">
		<section class="starterDish produktliste row">
			<!--			FORRET 1-->
			<template id="product_template">
				<div class="dish col-xs-12 col-md-4">
					<div class="data_dishimage"> <img src="" alt=""> </div>
					<div class="data_name">
						<h2>NAVN</h2></div>
					<div class="starter_one_description">
						<table class="table">
							<tr class="price">
								<td>Pris</td>
								<td> <span class="data_price">PRIS</span> </td>
							</tr>
							<tr class="data_discount">
								<td>Rabat</td>
								<td><span class="discount_price">RABAT</td>

							</tr>

							<tr>
								<td class="data_soldOut"> <span class="udsolgttekst">Denne vare er desvære udsolgt</span></td>
							</tr>
							<td class="data_modal">
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary btn-md modalknap" data-toggle="modal" data-target="#myModal"> SE DETALJER </button>
								<!-- Modal -->
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												<h4 class="modal-title" id="myModalLabel">Modal title</h4> </div>
											<div class="modal-body">
												<div class="data_name">
													<h2>NAVN</h2></div>
												<div class="data_dishimage"> <img src="" alt=""> </div>
												<p>Beskrivelse: <span class="data_description">BESKRIVELSE</span> </p>
												<p>Pris: <span class="data_price">PRIS</span> </p>
												<br>
												<p>Udsolgt status: <span class="data_soldOut">UDSOLGT STATUS</span> </p>
												<p>Vegetaregnet: <span class="data_vegetarian">VEGETAREGNET</span> </p>
											</div>
<!--
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
												<button type="button" class="btn btn-primary">Save changes</button>
											</div>
-->
										</div>
									</div>
								</div>
						</table>
					</div>
				</div>
			</template>
		</section>
	</div>
	<!--	Opdelingsbillede 1-->
	<div class="container">
		<section class="row">
			<div class="splitPicOne"> </div>
		</section>
